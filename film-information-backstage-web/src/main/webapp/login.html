<body class="login">
	<div class="login_logo" style="margin-top:68px;"><img src="images/logo.png"></div>
<div class="login_m">
	<div class="login_boder">
		<div class="login_padding">
			<form id="loginForm" class="sui-form" method="post" action="/login">
			<h2>用户名</h2>
			<label>
				<input name="username" type="text" id="username" class="txt_input txt_input2">
			</label>
			<h2>密码</h2>
			<label>
				<input type="password" name="password" id="userpwd" class="txt_input">
			</label>
			<div class="rem_sub">
				<div class="rem_sub_l">
					<input type="checkbox" name="checkbox" id="save_me">
					<label for="checkbox">记住</label>
				</div>
				<label>
					<input type="submit" onclick="loginForm.submit()" class="sub_button" name="button" id="button" value="登录" style="opacity: 0.7;">
				</label>
			</div>
		  </form>
		</div>
	</div><!--login_boder end-->
</div><!--login_m end-->

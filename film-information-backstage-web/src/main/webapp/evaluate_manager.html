<html >
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />

    <link rel="stylesheet" href="assets/css/ace.min.css" />
    <link rel="stylesheet" href="css/style.css"/>
    <title>供应商管理</title>


    <script type="text/javascript" src="plugins/angularjs/angular.min.js"></script>
    <!-- 分页组件开始 -->
    <script src="plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="plugins/angularjs/pagination.css">
    <!-- 分页组件结束 -->

    <script type="text/javascript" src="js/base_pagination.js"></script>
    <script type="text/javascript" src="js/service/evaluateService.js"></script>
    <script type="text/javascript" src="js/controller/baseController.js"></script>
    <script type="text/javascript" src="js/controller/evaluateController.js"></script>

</head>

<body ng-app="film_information" ng-controller="evaluateController" ng-init="reloadList">
<div class="page-content" >
<div class="gys_style">
    <div class="Manager_style">
     <span class="title_name">评论信息</span>
        <button type="button" class="btn btn-default" ng-click="doDownLoad()">导出数据</button>
     <table class="table table-striped table-bordered table-hover">
      <thead>
       <tr>
           <th>用户编号</th>
           <th>影视编号</th>
           <th>等级</th>
           <th>评论</th>
           <th>日期</th>
           <th>操作</th>
       </tr>
      </thead>
      <tbody>
      <tr ng-repeat="data in list">
          <td >

                  {{data.userId}}
          </td>
              <td>
                  {{data.filmId}}
              </td>
          <td> {{data.grade}}</td>
          <td> {{data.comment}}</td>
          <td>{{data.evaluateDate}}</td>
          <td><button name="data" type="submit" class="btn btn-info Product_Details" ng-click="dele(data.evaluateId)">删除{{data.evaluateId}}</button></td>
      </tr>
      </tbody>
     </table>
        <!-- 分页 -->
        <tm-pagination conf="paginationConf"></tm-pagination>
  </div>
 </div>
</div>
<div class="" id="Product_Details" style="display:none">
<!-- <div class="page-content">

</div></div>-->
<!--添加属性样式-->
<div class="Attributes_style" id="add_Attributes_style" style="display:none">
 <input name="" type="text"  class="Attributestext" id="shuxin"/><!--<button type="button" class="btn btn-primary">添加</button>-->
</div>
<!--[if !IE]> -->
<script src="assets/js/jquery.min.js"></script>

    window.jQuery || document.write("<script src='assets/js/jquery-2.0.3.min.js'>"+"<"+"/script>");

    window.jQuery || document.write("<script src='assets/js/jquery-1.10.2.min.js'>"+"<"+"/script>");

<script src="assets/layer/layer.js" type="text/javascript"></script>
<script type="text/javascript">
$('.Product_Details').on('click', function(){
    layer.open({
        type: 1,
        title: '产品详情',
        maxmin: true,
        shadeClose: true, //点击遮罩关闭层
        area : ['720px' , '500px'],
        content: $('#Product_Details')
    });
});
$('.Attribute_btn').on('click', function(){
    layer.open({
        type: 1,
        title: '添加属性',
		shadeClose: true, //点击遮罩关闭层
        area : ['330px' , '180px'],
        content:$('#add_Attributes_style'),
		btn:['提交','取消'],
		yes: function(index, layero){
		 if($("#shuxin").val()==""){

			  layer.alert('属性名称不能为空!',{
              title: '提示框',
			  icon:0,
			 });
			return false;
               }
	        else{
			  layer.alert('添加成功！',{
               title: '提示框',
			   icon:1,
			  });
			  layer.close(index);
		  }

		}
    });
});
$('#Add_Product_btn').on('click', function(){
    layer.open({
        type: 1,
        title: '添加影视',
		shadeClose: true, //点击遮罩关闭层
        area: ['600px' , ''],
        content: $('#Add_Product_style'),
		btn:['提交','取消'],
		yes: function(index, layero){
		 if($("#name_text").val()==""){
			  layer.alert('影视名称不能为空!',{
              title: '提示框',
			  icon:0,
			 });
			return false;
               }
	        else{
	         $('#submit_film').click();
			  layer.alert('添加成功！',{
               title: '提示框',
			   icon:1,
			  });
			  layer.close(index);
		  }
		}
    })
});
</script>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../bootstrap-3.3.4/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../Flat-UI-master/dist/css/flat-ui.min.css"/>
    <script src="../Flat-UI-master/dist/js/vendor/jquery.min.js"></script>
    <script src="../bootstrap-3.3.4/dist/js/bootstrap.min.js"></script>
    <script src="../Flat-UI-master/dist/js/flat-ui.min.js"></script>
    <title></title>
    <style>
        .row{
            margin-left: 20px;
            margin-right: 20px;;
        }
        .center{
            text-align: center;
        }
    </style>
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js">  </script>

    <!-- 分页组件开始 -->
    <script src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <!-- 分页组件结束 -->

    <script type="text/javascript" src="../js/base.js">  </script>
    <script type="text/javascript" src="../js/service/filmService.js">  </script>
    <script type="text/javascript" src="../js/service/loginService.js">  </script>
    <script type="text/javascript" src="../js/service/typeService.js">  </script>
    <script type="text/javascript" src="../js/service/userService.js">  </script>
    <script type="text/javascript" src="../js/service/evaluateService.js">  </script>
    <script type="text/javascript" src="../js/service/filmDescService.js">  </script>
    <script type="text/javascript" src="../js/controller/baseController.js">  </script>
    <script type="text/javascript" src="../js/controller/InfoController.js">  </script>
</head>
<body ng-app="film_information" ng-controller="InfoController" ng-init="login();setInformation();getDescForFilm();getUserInformation()" >
<!--content-->
<div class="row thumbnail">
    <div class="col-sm-4">
            <img style="width: 100%; height: 500px; display: block;" ng-src="{{getImage(entity.filmId)}}"  data-holder-rendered="true">
            <div class="caption left">
                <h3>{{entity.chineseName}}</h3>
                <p>导演:{{entity.director}}</p>
                <p>制作地区:{{entity.productionCountry}}</p>
                <p>上映时间:{{entity.releaseDate}}</p>
                <p>影视时长:{{entity.filmLength}}分钟</p>
                <p><a class="btn btn-primary btn-block" role="button" href="#" disabled="">立即购买</a>
                    <a class="btn btn-default btn-block" role="button" href="#" disabled="">加入购物车</a>
                </p>
            </div>
    </div>
    <div class="col-sm-8">
        <div class="caption">
            <h3>演员列表</h3>
                <p>{{entity.toStar}}</p>

            <h3>介绍</h3>
            <p>{{getIntroduce(entity.filmId)}}</p>
            </div>

    </div>

</div>

<!--footer-->
<div class="navbar navbar-default navbar-static-bottom">
   评论区
    <div class="row thumbnail" >
        <input type="text" ng-model="evalData.comment">
        <button type="button" ng-click="save()">发布</button>
        <br>
    </div>

    <div class="row thumbnail" id="CommentArea" ng-repeat="data in list">
        <h3>{{getNickname(data.userId)}}</h3>
        <h5>{{data.evaluateDate}}</h5>
        <p>{{data.comment}}</p>
    </div>
</div>
</body>
</html>
